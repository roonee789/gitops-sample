apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-docker-demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: spring-docker-demo
  template:
    metadata:
      labels:
        app: spring-docker-demo
    spec:
      containers:
      # modify the following line with your Docker Hub account name
      - image: index.docker.io/roonee789/gs-spring-boot-docker:latest
        name: spring-docker-demo
        ports:
        - containerPort: 8080
